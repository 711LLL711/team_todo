<body>
    <div class="container" id="container">
        <div id="blockdiv">  <div class="form" id="verifycode-form">
            <h1 class="heading">请输入邀请码</h1>
            <div class="box">
            <input class="input" type="password" maxlength="1" id="number1">
            <input class="input" type="password" maxlength="1" id="number2"> 
            <input class="input" type="password" maxlength="1" id="number3">
            <input class="input" type="password" maxlength="1" id="number4">
            </div>
            <span class="error-message" data-error="邀请码错误" id="invitecode-wrong"></span>
            <button class="btn1" id="commit-verifycode">确认</button>
            <button class="btn2" id="back-tohomepage">返回</button>
        </div></div>
        <div class="header" id="header">
            <div class="content">
                <h1 id="webname">Ding~</h1>
                <div class="search">
                    <input type="text" class="search__input" placeholder="Search groups">
                    <button class="search__button">
                      <span class="material-symbols-outlined">
                search
                </span>
                    </button>
                </div>
                <div class="user" id="user_rightup">
                    <img src="用户头像.jpg" alt="用户头像" id="avatar">

                </div>
            </div>
                <ul class="bottons" id="bottons">
                    <li class="botton"><a href="#/groups" id="groups-botton">Groups</a></li>
                    <li class="botton"><a href="#/tasks" id="tasks-botton">Tasks</a></li>
                    <li class="botton"><a href="#/security" id="security-botton">Security</a></li>
                    </ul>
                <botton class="homepage_botton" id="homepage_botton"><img src="../img/arrow_back.png" alt="" class="arrow_back">Home Page</botton>
        </div>
        
        <div class="body">
            
            <div class="left-content">

            <div class="groups" id="groups">
                <span class="title">My Groups</span>

                </button>
                <button class="type3">

                <div class="groups-content" id="groups-content">

                <p class="default_description">啊噢，这里好像还没有群组 快去加入或创建一个群组吧~
                <span><button class="join type1">
                    <span class="btn-txt" id="join_firstgroup">加入群组</span>
                </button>
                <button class="join type1">
                    <span class="btn-txt" id="create_firstgroup">创建群组</span>
                </button></span></p>

            </div>
            <div class="tasks" id="tasks">

                          </label>
                    </div>-->

            </div>
            </div>

                <div id="my-page">

                    <div id="my-page-content">
                    <div id="my-page-me-name">
                    <img src="../img/群组头像.jpg" alt="">

                    <div id="my-page-ability">
