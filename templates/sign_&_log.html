<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>注册登录</title>
    <link rel="stylesheet" href="../stylesheets/sign_&_log.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="用户名" id="newuser_name">
                <span class="error-message" data-error="用户名不能为空！"></span>
                <input type="email" placeholder="邮箱" id="newuser_email">
                <span class="error-message" data-error="邮箱不能为空！"></span>
                <div id="verificate"><input type="verification" placeholder="验证码" id="newuser_verifycode"><button id="verifycode_get"><span>获取验证码</span></button></div>
                <span class="error-message" data-error="验证码不能为空！"></span>
                <input type="password" placeholder="密码" id="newuser_password">
                <span class="error-message" data-error="密码不能为空！"></span>
                <input type="password" placeholder="确认密码" id="newuser_password_again">
                <span class="error-message" data-error="两次密码不匹配！"></span>
                <button id="register" class="big_button">注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用户名" id="olduser_name">
                <span class="error-message" data-error="用户名不能为空！"></span>
                <input type="password" placeholder="密码" id="olduser_password">
                <span class="error-message" data-error="密码不能为空！"></span>
                <button id="login" class="big_button">登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>Ding</span></h2>
            <p>这里是充满<span>团队协作</span>的平台</p>
            <img src="../../img/背景图合同.jpg" alt="">
            <p>已有账号</p>
            
            <button id="change_to_login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>Ding</span></h2>
            <p>这里是富有<span>工作激情</span>的家园</p>
            <img src="../../img/背景图清亮.jpg" alt="">
            <p>没有账号？</p>
            <button id="change_to_register">去注册</button>
        </div>
    </div>
    <script>
        // 要操作到的元素
        let login=document.getElementById('change_to_login');
        let register=document.getElementById('change_to_register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(85%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(-5%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/jsonwebtoken.min.js"></script>
    <script text="text/javascripts" src="../javascipts/sign_&_log.js"></script>
</body>

</html>
